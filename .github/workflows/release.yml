name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.19.1

    - name: Install dependencies
      run: shards install

    - name: Check formatting
      run: crystal tool format --check

    - name: Build (type-check)
      run: crystal build --no-codegen src/testcontainers.cr

    - name: Run tests
      run: crystal spec --order random

    - name: Generate API docs
      run: crystal docs

    - name: Extract version from shard.yml
      id: version
      run: |
        VERSION=$(grep '^version:' shard.yml | awk '{print $2}')
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "Shard version: $VERSION"

    - name: Verify tag matches shard version
      run: |
        TAG_VERSION="${{ github.ref_name }}"
        TAG_VERSION="${TAG_VERSION#v}"
        SHARD_VERSION="${{ steps.version.outputs.version }}"
        if [ "$TAG_VERSION" != "$SHARD_VERSION" ]; then
          echo "::error::Tag version ($TAG_VERSION) does not match shard.yml version ($SHARD_VERSION)"
          exit 1
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        body: |
          ## Installation

          Add to your `shard.yml`:

          ```yaml
          dependencies:
            testcontainers:
              github: ${{ github.repository }}
              version: "~> ${{ steps.version.outputs.version }}"
          ```

          Then run:

          ```bash
          shards install
          ```
        draft: false
        prerelease: false
